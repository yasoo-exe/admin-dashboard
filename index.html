<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="icon" type="image/x-icon" href="/images/trevor.png" />
  </head>

    <div class="container">
      <nav>
        <div class="logo">Dashboard</div>

            <input type="text" name="" id="" />
          </div>
          <div>
            <i
              class="bi-bell"
              style="grid-area: 1 / 1 / 2 / 3; justify-self: center"
            ></i>
          </div>
          <div>
            <img src="./images/trevor.png" alt="trevor-headshot" width="50px" />
            <span>Trevor Philips</span>
          </div>
        </div>
        <div class="greet">
          <div>
            <img src="./images/trevor.png" alt="trevor-headshot" width="50px" />
            <span>Hi there,</span>
            <span>Trevor Philips (@morgan)</span>
          </div>
          <div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>
      <main>
        <div class="one">
          <span>Your Projects</span>
          <div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="two">
          <span>Announcements</span>
          <div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="three">
          <span>Trending</span>
          <div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
